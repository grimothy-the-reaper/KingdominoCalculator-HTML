<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-title" content="Kingdomino">
    <title>Kingdomino Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="CSS/calculator.css" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="Scripts/Calculator.js"></script>
    <div class="content">
        <div class="row">
            <div class="col-xs-1"></div>
            <div id="field" class="col-xs-10 terrain-group">
                <div class="row">
                    <div class="col-xs-6">
                        <img src="Images/Field.jpg" alt="Field" class="img-responsive img-border" />
                    </div>
                    <div class="col-xs-6 center">
                        Score
                        <br />
                        <span id="total-field">0</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 center">
                        Tiles
                        <br />
                        <span id="input-field-tile">0</span>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-calc btn-minus center" onclick="Decrement('field', 'tile');">
                                –
                            </button>
                            <button type="button" class="btn btn-calc btn-plus center" onclick="Increment('field', 'tile');">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="col-xs-6 center">
                        Crowns
                        <br />
                        <span id="input-field-crown">0</span>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-calc btn-minus center" onclick="Decrement('field', 'crown');">
                                –
                            </button>
                            <button type="button" class="btn btn-calc btn-plus center" onclick="Increment('field', 'crown');">
                                +

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-1"></div>
        </div>

                </div>
            </div>
            <div class="col-xs-1"></div>
        </div>
        <div class="row">
            <div class="col-xs-12 center">
                Grand Total
                <br />
                <span id="grand-total">0</span>
            </div>
        </div>
    </div>
</body>
</html>
